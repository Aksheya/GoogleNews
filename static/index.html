<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <script type="text/javascript" src="/static/index.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Load d3-cloud -->
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <meta charset="UTF-8">
    <title>Homework6</title>
</head>
<body onload="onLoadData();">
    <div class = "content">
        <div id = "selection">
            <button class = "newsButton active" onclick = "makeNewsActive()"><text class="google-news">Google News</text></button>
            <button class = "searchButton" onclick = "makeSearchActive()"><text class="search-section">Search</text></button>
        </div>
        <div class="middleElement">
            <div class="slide">
                <a class="divLink" href="" target="_blank"></a>
                <img class = "imagee" src="" />
                <div class="slideText">
                    <p class="slideTitle"></p>
                    <p class="slideDescription"></p>
                </div>
            </div>
            <div id="wordCloud"></div>
            <div class="CNNNews">
                <h3 class="textDisplay">CNN</h3>
                <hr class="dotted-line"/>
                <div class="grid-container">
                    <div class = "card card1">
                        <a class=" cnnNews divLink" href="" target="_blank"></a>
                        <img src = "" class="cardImage" alt="cardImage" />
                        <div class="cardTitle"></div>
                        <div class = "cardDescription"></div>
                    </div>
                    <div class = "card card2">
                        <a class="cnnNews divLink" href="" target="_blank"></a>
                        <img src = "" class="cardImage" alt="cardImage" />
                        <div class="cardTitle"></div>
                        <div class = "cardDescription"></div>
                    </div>
                    <div class = "card card3">
                        <a class="cnnNews divLink" href="" target="_blank"></a>
                        <img src = "" class="cardImage" alt="cardImage" />
                        <div class="cardTitle"></div>
                        <div class = "cardDescription"></div>
                    </div>
                    <div class = "card card4">
                        <a class="cnnNews divLink" href="" target="_blank"></a>
                        <img src = "" class="cardImage" alt="cardImage" />
                        <div class="cardTitle"></div>
                        <div class = "cardDescription"></div>
                    </div>
                </div>
            </div>
            <div class="FOXNews">
                <h3 class="textDisplay">Fox News</h3>
                <hr class="dotted-line"/>
                <div class="grid-container">
                    <div class = "foxnews card card1">
                        <a class=" foxnews divLink" href="" target="_blank"></a>
                        <img src = "" class="foxnews cardImage" alt="cardImage" />
                        <div class="foxnews cardTitle"></div>
                        <div class = "foxnews cardDescription"></div>
                    </div>
                    <div class = "foxnews card card2">
                        <a class=" foxnews divLink" href="" target="_blank"></a>
                        <img src = "" class="foxnews cardImage" alt="cardImage" />
                        <div class="foxnews cardTitle"></div>
                        <div class = "foxnews cardDescription"></div>
                    </div>
                    <div class = "foxnews card card3">
                        <a class=" foxnews divLink" href="" target="_blank"></a>
                        <img src = "" class="foxnews cardImage" alt="cardImage" />
                        <div class="foxnews cardTitle"></div>
                        <div class = "foxnews cardDescription"></div>
                    </div>
                    <div class = "foxnews card card4">
                        <a class=" foxnews divLink" href="" target="_blank"></a>
                        <img src = "" class="foxnews cardImage" alt="cardImage" />
                        <div class="foxnews cardTitle"></div>
                        <div class = "foxnews cardDescription"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search">
            <form id="searchForm" name="searchForm" onsubmit="return dummy()">
                <label for="keyword" class="keywordLabel">Keyword&nbsp;<span class = "required">* &nbsp;&nbsp;&nbsp;</span></label>
                <input type="text" id="keywordText" name="keyword" class="keyword" required>
                <label class="fromLabel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;From&nbsp;<span class = "required">* &nbsp;&nbsp;&nbsp;</span></label>
                <input type="date" id="myDateFrom" value="" name="dateFrom" required>
                <label class="toLabel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To&nbsp;<span class = "required">* &nbsp;&nbsp;&nbsp;</span></label>
                <input type="date" id="myDateTo" name="dateTo" required>
                <br />
                <br />
                <label for="category" class="categoryLabel">Category &nbsp;&nbsp;&nbsp;</label>
                <select id="category" name="category" onchange = "getSources()">
                  <option value="all">all</option>
                  <option value="business">business</option>
                  <option value="entertainment">entertainment</option>
                  <option value="general">general</option>
                  <option value="health">health</option>
                  <option value="science">science</option>
                  <option value="sports">sports</option>
                  <option value="technology">technology</option>
                </select>
                <label for="soruce" class="sourceLabel">&nbsp;&nbsp;&nbsp; Source &nbsp;&nbsp;&nbsp;</label>
                <select id="source" name="source"></select>
                <br />
                <br />
                <input type="submit" name="submit" value="Search" class="search-button" onclick = "ssss()">
                <input type="button" name="clear" value="Clear" class="clear-button" onclick="Clear()">
                <!-- <input type="submit" value="Clear" name="reset"> --> 

            </form>
            <p id="emptytag">
            <div class="initial-articles" id = "initial_element">
                <div class="searchCard" onclick="collapse(this)">
                    <img class="searchImage" src="">
                    <div class="searchText">
                        <p class="searchTitle"></p>
                        <p class="searchAuthor">Author: </p>
                        <p class="searchSource">Source: </p>
                        <p class="searchDate">Date: </p>
                        <p class="searchDescription"></p>
                        <p class="shortDescription"></p>
                        <a href = "" class="searchLink" target="_blank">See Original Post</a>
                    </div>
                </div>
            </div>
            <div class="final-articles" id = "final_element"></div>
            <button class="show" id="showButton" value = "Show More" onClick="buttonClick()">Show More</button>
            
        </div>
    </div>
<br />
<br />
<br />
<br />

</body>
</html>
